# Nginx Production Config - Laravel
# Türkçe: Laravel için önerilen Nginx production ayarları

server {
    listen 80;
    server_name example.com www.example.com;
    return 301 https://$host$request_uri; # Türkçe: Tüm trafiği HTTPS'e yönlendir
}

server {
    listen 443 ssl http2;
    server_name example.com www.example.com;
    root /var/www/laravel/public;

    # SSL Sertifikası
    ssl_certificate /etc/letsencrypt/live/example.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/example.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # HSTS
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Güvenlik başlıkları
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy no-referrer-when-downgrade;

    # Gzip ve cache
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_vary on;

    index index.php index.html;
    charset utf-8;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.(php|phar)$ {
        fastcgi_pass unix:/run/php/php8.1-fpm.sock;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
    }

    location ~* \.(jpg|jpeg|png|gif|ico|css|js|woff|woff2|ttf|svg)$ {
        expires 30d;
        access_log off;
    }

    location ~ /\.ht {
        deny all;
    }

    access_log /var/log/nginx/laravel-access.log;
    error_log /var/log/nginx/laravel-error.log;
}
# Türkçe: Bu dosya production ortamı için örnek Nginx ayarlarını içerir. 